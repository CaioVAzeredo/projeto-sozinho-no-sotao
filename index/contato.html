<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilo principal para base para outros tamanhos de estilos de telas-->
    <link rel="stylesheet" href="../estilos/estilo-telas-pequenas(main).css" media="screen">
    <link rel="shortcut icon" href="../imagens/Logo-sozinho-no-sotao-sem-letras.png" type="image/x-icon">
    <title>Sozinho no sótão</title>
</head>

<body>
    <!-- Cabeçalhoa (logo e menu) -->
    <header>
        <img src="../imagens/Logo-sozinho-no-sotao.png" alt="Logo-sozinho-no-sotao">
        <ul>
            <li>Home</li>
            <li>Shop</li>
            <li>Contato</li>
            <li>Vlogs</li>
            <li>Covers</li>
        </ul>
    </header>
    <!-- Conteúdo principal do site -->
    <main>
        <h1>CONTATO</h1>
        <form action="">
            <p><label for="iemail">E-mail:</label></p>
            <input type="email" name="email" id="iemail">
            <p><label for="imensagem">insira sua mensagem no espaço abaixo: </label></p>
            <textarea name="mensagem" id="imensagem" cols="30" rows="10"></textarea>
            <input type="submit" id="btForm" value="Enviar">
        </form>
    </main>
    <!-- rodapé com informações dos desenvolvedores (links levando para alguma rede social dos desenvolvedores) -->
    <footer>
        Site feito por <a href="https://github.com/CaioVAzeredo" rel="external" target="_bla
        ">Caio V. Azeredo</a> e <a href="#"rel="external" target="_bla
        ">Daniel Dias</a>
    </footer>
</body>

</html>
